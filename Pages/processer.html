<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Configuration</title>
</head>

<body>
  <div class="container">
    <div class="title">Computer Configuration</div>
    <br><br>
    <div class="content">
      <form action="" onsubmit="return CalculateCost()">


        <span>Processer</span>
        <select name="Processer" id="Processer">
          <option value="0">--Select Processer--</option>
          <option value="7000">i3</option>
          <option value="12000">i5</option>
          <option value="18000">i7</option>
        </select> <br><br>

        <span>RAM</span>
        <select name="ram" id="ram">
          <option value="0">--Select RAM--</option>
          <option value="3000">4GB</option>
          <option value="6000">8GB</option>
          <option value="9000">12GB</option>
        </select> <br><br>

        <span>Memory</span>
        <select name="memory" id="memory">
          <option value="0">--Select Memory--</option>
          <option value="2500">256GB</option>
          <option value="5000">512GB</option>
          <option value="10000">1TB</option>
        </select><br><br>

        <span>Graphics card</span>
        <select name="graphics" id="graphics">
          <option value="0">--Select Graphics Card</option>
          <option value="4500">Yes</option>
          <option value="0">No</option>
        </select><br><br>

        <div id="button">
          <input type="submit" value="Calculate Cost">
        </div> <br><br>
      </form>
    </div>
  </div>


  <script src="../Asset/JS/processer.js"></script>
</body>

</html>
