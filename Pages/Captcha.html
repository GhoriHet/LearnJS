<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Asset/CSS/Captcha.css">
</head>

<body>
    <div class="block">
        <form onsubmit="validateCaptcha()">
            <div id="container">
                <p id="demo"></p>
                <p id="icon"><i class="fa-solid fa-plus"></i></p>
                <p id="demo1"></p>
                <p id="equal"><i class="fa-solid fa-equals"></i></p>
                <p id="total"></p>

                <div id="captcha">
                </div>
                <input type="text" placeholder="Answer" id="cpatchaTextBox" />
                <button id="submit" type="submit">Submit</button>

            </div>
        </form>
    </div>

    <script src="../Asset/JS/Captcha.js"></script>
</body>

</html>
