<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Slab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #totalpaytax {
            border: 2px solid #000;
        }
        #submitbtn {
            margin-left: -130%;
        }
    </style>
</head>

<body>

    <table class="table table-striped">
        <thead>
            <tr>
                <th> <label for="">Enter Your Income</label></th>
                <th><input type="text" name="income" id="incometax123" placeholder="Enter your income"></th>
                <th> <button id="submitbtn" onclick="incometaxsbt()">Submit</button> </th>
                <td></td>
            </tr>
            <tr>
                <th scope="col">Income Tax Slab</th>
                <th scope="col">Income Tax Rate</th>
                <th scope="col">Payable tax</th>
                <td colspan="2"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Up to – ₹3 lakh</th>
                <td>NIL</td>
                <td id="tax1"> </td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">₹3 lakh – ₹6 lakh</th>
                <td>5%</td>
                <td id="tax2"> </td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">₹6 lakh – ₹9 lakh</th>
                <td>10%</td>
                <td id="tax3"> </td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">₹9 lakh – ₹12 lakh</th>
                <td>15%</td>
                <td id="tax4"> </td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">₹12 lakh – ₹15 lakh</th>
                <td>20% </td>
                <td id="tax5"> </td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">Above ₹15 lakh</th>
                <td>30%</td>
                <td id="tax6"> </td>
                <td></td>
            </tr>   
            <tr>
                <th scope="row">Total Payable Tax</th>
                <td> </td>

                <td id="totalpaytax"> </td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <script src="./JS/incomeTax.js"></script>
</body>

</html>
